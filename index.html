<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
        overflow: hidden;
        font-family: "Courier New", Courier, monospace !important;
      }

      .login-container {
        width: 400px;
        height: 350px;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <div class="login-container bg-light p-2 rounded shadow-lg">
      <h3 class="text-center fw-semibold">Login Form</h3>
      <form action="index.php" method="post">
        <div class="mb-3">
          <label for="input-email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="input-email"
          />
          <div class="form-label" id="input-email-help"></div>
        </div>
        <div class="mb-3">
          <label for="input-pass">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="input-pass"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="form-check" />
          <label class="form-check-label" for="form-check">Check me out</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
